{% extends 'core/base.html' %}

{% block title %}{{ npcs.name }}{% endblock %}

{% block content %}

    <div class="justify-center p-6 bg-black rounded-xl">
        <div class=" grid h-100 w-100 gap-6 p-3">

        <a href="{{ npcs.pictures }}">
        <h1 class="mb-6 text-xs sm:text-md lg:text-lg xl:text-xl text-center text-yellow-500 hover:text-yellow-700">{{ npcs.name }}</h1></a>

            <div class="grid grid-cols-2">

            <img src="{{ npcs.image.url }}" class=" justify-center cols-span-1 pr-3 mb-8 rounded-xl">
                <div class="grid grid-cols-4 justify-center px-8 cols-span-1">
            <div class=" bg-gray-700 pl-6 col-span-2 rounded-xl">
                <strong class="text-yellow-800 text-center pr-8">Affiliation:</strong><br>
        <p class="pl-3 text-white">
            {{ npcs.affiliation  }}
        </p>
            <strong class="text-yellow-800 text-center">Age:</strong><br>
        <p class="pl-3 text-white">
            {{ npcs.age  }}
        </p>
            <strong class="text-yellow-800">Height:</strong><br>
        <p class="pl-3 text-white">
            {{ npcs.height  }}
        </p>
            </div>

                </div>

            </div>


            <strong class=" text-yellow-800">Details:</strong><br>
        <p class="p-6 bg-gray-700 text-white text-center justify-center items-center rounded-xl">
            {{ npcs.description  }}
        </p>




            </div>
</div>

{% endblock %}
