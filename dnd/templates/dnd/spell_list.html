{% extends 'core/base.html' %}

{% block title %}Spells & Abilities{% endblock %}

{% block content %}

        <div class="grid grid-cols-2 gap-3 p-6 mb-20">
            {% for spell in spells %}
            <div>
                <a href="{% url 'dnd:spell_description' spell.id %}">
                    <div>
                        <h2 class="text-sm sm:text-sm lg:text-lg xl:text-xl text-yellow-600 hover:text-white">{{ spell.name }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>


{% endblock %}
