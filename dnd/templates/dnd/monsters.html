{% extends 'core/base.html' %}

{% block title %}Monsters{% endblock %}
{% block content %}

<div class="mt-6 px-6 py-4 bg-black rounded-xl">
        <h2 class="mb-6 text-2xl text-center text-yellow-500">Monsters</h2>

        <div class="mb-20 grid grid-cols-1 gap-3">
            {% for monster in monsters %}
            <div>
                    <div class="p-12 bg-green-900 hover:bg-green-700 rounded-xl">
                        <a href="{{ monster.link }}">
                            <h2 class="text-2xl text-center text-white hover:text-yellow-700">{{ monster.name }}</h2>

                        </a>

                    </div>

            </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
