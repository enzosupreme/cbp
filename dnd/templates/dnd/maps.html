{% extends 'core/base.html' %}

{% block title %}Maps{% endblock %}
{% block content %}

<div class="mt-6 px-6 py-4 bg-black rounded-xl">
        <h2 class="mb-6 text-2xl text-center text-yellow-500">Areas</h2>

        <div class="mb-20 grid grid-cols-1 gap-3">
            {% for map in maps %}
            <div>
                    <div class="p-12 bg-green-900 hover:bg-green-700 rounded-xl mb-6">
                        <a href="{{ map.link }}">
                            <h2 class="text-2xl text-center text-white hover:text-yellow-700">{{ map.name }}</h2>

                        </a>

                    </div>

                    <div class="p-12 bg-green-900 hover:bg-green-700 rounded-xl mb-6">
                        <h2 class="mb-6 text-2xl text-center text-yellow-500">Monsters</h2>
                        {% if map.monsters1 %}
                        <a href="{{ map.monsters.link }}">
                            <h2 class="text-2xl text-center text-white hover:text-yellow-700">{{ map.monsters.name }}</h2>

                        </a>
                        {% endif %}

                    </div>

            </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
