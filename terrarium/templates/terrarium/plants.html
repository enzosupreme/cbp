{% extends 'core/base.html' %}

{% block title %}Plants{% endblock %}
{% block content %}


    <div class="mt-2 mb-20 px-3 py-12 bg-black rounded-xl">

        <div class="grid grid-cols-2 gap-3">
            {% for plant in plants %}
            <div>
                <a href="{% url 'terrarium:plant' plant.id %}">
                    <div>
                        <img src="{{ plant.image.url }}" class="object-contain rounded-t-xl">
                    </div>

                    <div class="p-3 bg-green-900 rounded-b-xl">

                        <h2 class="text-sm sm:text-sm lg:text-lg xl:text-xl text-yellow-600 hover:text-white">{{ plant.name }}

                        </h2>

                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
