{% extends 'core/base.html' %}

{% block title %}Menu{% endblock %}
{% block content %}

<div class="mt-6 px-6 py-4 bg-gray-900 rounded-xl">
        <h2 class="mb-6 text-2xl text-center text-yellow-500">Menu</h2>

        <div class="mb-20 grid grid-cols-1 gap-3">
            {% for item in menu_items %}
            <div>
                    <div class="p-12 bg-black hover:bg-gray-200 rounded-xl">
                        <a href="{{ item.link }}">
                            <h2 class="text-2xl text-center text-white hover:text-gray-500">{{ item.name }}</h2>

                        </a>

                    </div>

            </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
