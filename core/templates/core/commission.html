{% extends 'core/base.html' %}

{% block title %}Commission{% endblock %}
{% block content %}

<div class="mt-6 px-6 py-4 bg-black rounded-xl">
        <h2 class="mb-6 text-2xl text-center text-yellow-500">Services</h2>

        <div class="mb-20 grid grid-cols-1 gap-3">
            {% for service in services %}
            <div>
                    <div class="p-12 bg-green-900 hover:bg-green-700 rounded-xl">
                        <a href="{% url 'core:services' %}">
                            <h2 class="text-2xl text-center text-white hover:text-yellow-500">{{ service.name }}</h2>
                            <h1 class="text-xs py-3 text-center text-yellow-600"><i>{{ service.about }}</i></h1>

                        </a>

                    </div>

            </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
