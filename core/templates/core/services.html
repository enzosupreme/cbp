{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<h1 class="mb-6 text-3xl">{{ title }}</h1>

<form method="POST" action=".">
    {% csrf_token %}
    <div class="space-y-4 px-6 text-black bg-gray-200 rounded-xl">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field.errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
    </div>
    {% endif %}
    <button class="mt-4 py-4 px-8 text-lg bg-white hover:bg-red-900 rounded-xl">Send</button>
</form>
{% endblock %}
